<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Date Range Picker &mdash; JavaScript Date &amp; Time Picker Library</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.2.1/trianglify.min.js"></script>

    <script type="text/javascript" src="daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="daterangepicker.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <meta name="google-site-verification" content="1fP-Eo9i1ozV4MUlqZv2vsLv1r7tvYutUb6i38v0_vg" />
    <style>
        .padding {
            padding: 3rem !important;
        }
    </style>
</head>

<body>
    <div class="row padding">
        <div class="col-4">
            <input type="text" name="dates" class="form-control pull-right" readonly />
            <script>
                $(function () {
                    var daterangepickerConfig = {
                        minDate: moment(),
                        startDate: moment(),
                        endDate: moment().add(2, 'day'),
                        locale: {
                            format: "DD/MM/YYYY",
                            isBuddhist: true,
                        }
                    };

                    var $dateInput = $('input[name="dates"]');
                    $dateInput.daterangepicker(daterangepickerConfig);

                    $('select').change(function () {
                        var isBuddhistSelected = $(this).val() == "1";
                        daterangepickerConfig.locale.isBuddhist = isBuddhistSelected;

                        $dateInput.data('daterangepicker').remove();
                        $dateInput.daterangepicker(daterangepickerConfig);
                    });
                });
            </script>
            <br>
            <span>isBuddhist:</span>
            <select class="form-control">
                <option value="1">true</option>
                <option value="2">false</option>
            </select>
        </div>
    </div>
</body>


</html>
